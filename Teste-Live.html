<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style4.css">
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <title>Home</title>
</head>

<body>
    <nav>
        <div class="nav">
            <h2>TCC</h2>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a class="button" href="#">Salas</a></li>
                <li><a href="/ad/usuario/novo">Cadastro</a></li>
                <li><a href="/logout">Sair</a></li>
            </ul>
        </div>
        <div id="modalID" class="pop-up">
            <div class="salas">
                <!--<button id="fechar">X</button>-->
                <div class="bloco">
                    <ul>
                        <h3>Laboratórios de informática</h3>
                        <li class="sala"><a href="/ad/reqsala40">Lab.Info I</a></li>
                        <li class="sala"><a href="/ad/reqsala45">Lab.Info II</a></li>
                        <li class="sala"><a href="#">Lab.Info III</a></li>
                        <li class="sala"><a href="#">Lab.Info IV</a></li>
                        <li class="sala"><a href="#">Lab.Redes</a></li>
                        <li class="sala"><a href="#">Lab.Manutenção</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            function iniciar(modalID) {
                const modal = document.getElementById(modalID);
                modal.classList.add('mostrar')
                modal.addEventListener('click', () => {
                    console.log(event)
                    if (event.target.id == modalID) {
                        modal.classList.remove('mostrar')
                    }
                });
            }
            document.querySelector('.button').addEventListener('click', () => iniciar('modalID'));
        </script>
    </nav>
    <div class="selection" style="display: none;">
        <p>"Selecione um sala no botão <em><strong>"Salas"</strong></em> acima para visualizar o consumo aproximado da sala" </p>
    </div>
    <div class="cadastro-user">
        <form action="/ad/usuario/novo" method="post" class="form-control">
            <h3>Registre novo usuario:</h3>
            <label for="name">Nome: </label>
            <input type="text" name="name" , placeholder="Nome completo..." class="form-control" required>
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Email... " class="form-control" required>
            <label for="password">Senha: </label>
            <input type="password" name="password" placeholder="Senha..." class="form-control" required>
            <label for="confirmPassword">Repita a senha</label>
            <input type="password" name="confirmPassword" placeholder="Conf1irme sua Senha" class="form-control" required>
            <label for="admin">Admin:</label>
            <input type="checkbox" name="admin" value="true"> <br>
            <button type="submit" class="btn">Criar Conta</button>
        </form>
    </div>
</body>

</html>
